# Post-Quantum Cryptography Algorithm Configuration
# Reference: ACM CCS 2024 - "Testing Side-channel Security"
# 
# Supported values:
#   - Kyber768 (default, NIST standard Security Level 3)
#   - Kyber1024 (higher security, Security Level 5)
#   - Dilithium (digital signatures, requires additional implementation)
PQC_ALGORITHM=Kyber768
